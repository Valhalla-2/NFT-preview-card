<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card challange to Frontend">
  <meta name="keywords" content="HTML, Css only">
  <meta name="author" content="valhalla">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title </head>

<body>
  <main id="card">

    <section id="content">
      <div class="image-container">
        <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt=" rotated equilibrium image">
        <div class="overlay">
        <img class="view-icon" src="images/icon-view.svg" alt=" view icon">
        </div>
      </div>
      <h1 class="content-title">Equilibrium #3429</h1>
      <p class="content-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="wallet">
        <div class="balance-container">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">

          <p class="wallet-balance">0.041ETH</p>
        </div>
        <div class="validity-container">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p class="balance-validity">3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="acknowledgement">
        <img class="creator-profile" src="images/image-avatar.png" alt="">
        <p class="intro">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Valhalla-2">Valhalla</a>.
  </footer>

</body>

</html>
